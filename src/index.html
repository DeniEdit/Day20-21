<!DOCTYPE html>
<head>
    <title>QWERTY keyboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>QWERTY keyboard</h2>
    <textarea></textarea>
            <div class="container">
                <div class="wrapper">
                    <div class="keys">
                        <button >1</button>
                        <button >2</button>
                        <button >3</button>
                        <button >4</button>
                        <button >5</button>
                        <button >6</button>
                        <button >7</button>
                        <button >8</button>
                        <button >9</button>
                        <button >0</button>
                        <button >backspace</button>
                    </div>
                    <div class="keys">
                        <button >q</button>
                        <button >w</button>
                        <button >e</button>
                        <button >r</button>
                        <button >t</button>
                        <button >y</button>
                        <button >u</button>
                        <button >i</button>
                        <button >o</button>
                        <button >p</button>
                    </div>
                    <div class="keys">
                        <button >caps</button>
                        <button >a</button>
                        <button >s</button>
                        <button >d</button>
                        <button >f</button>
                        <button >g</button>
                        <button >h</button>
                        <button >j</button>
                        <button >k</button>
                        <button >l</button>
                        <button >enter</button>
                </div>
                <div class="keys"> 
                    <button >done</button>
                    <button >z</button>
                    <button >x</button>
                    <button >c</button>
                    <button >v</button>
                    <button >b</button>
                    <button >n</button>
                    <button >m</button>
                    <button >,</button>
                    <button >.</button>
                    <button >?</button>
            </div>
            <div class="keys"> 
                <button value="space">space</button>
            </div>
        </div>
    </div>
</div>
<script url="index.js"></script>
</body>
</html>
